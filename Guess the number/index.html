<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Guess the number</h1>
        <h2 id="result"></h2>
        <table class="buttons">
            <tr>
                <td><input id="button1" class="button" onclick="makeGuess(1)" type="button" value="1"></td>
                <td><input id="button2" class="button" onclick="makeGuess(2)" type="button" value="2"></td>
                <td><input id="button3" class="button" onclick="makeGuess(3)" type="button" value="3"></td>
                <td><input id="button4" class="button" onclick="makeGuess(4)" type="button" value="4"></td>
                <td><input id="button5" class="button" onclick="makeGuess(5)" type="button" value="5"></td>
            </tr>
            <tr>
                <td><input id="button6" class="button" onclick="makeGuess(6)" type="button" value="6"></td>
                <td><input id="button7" class="button" onclick="makeGuess(7)" type="button" value="7"></td>
                <td><input id="button8" class="button" onclick="makeGuess(8)" type="button" value="8"></td>
                <td><input id="button9" class="button" onclick="makeGuess(9)" type="button" value="9"></td>
                <td><input id="button10" class="button" onclick="makeGuess(10)"  type="button" value="10"></td>
            </tr>
        </table>
        <h3 id="attemptsMsg">You have <span id="attempts">3</span> attempts left</h3>
        <button id="restart" onclick="restart()" class="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
